<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Drawing Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header>
        <h1>SVG Drawing Tool</h1>
    </header>

    <div class="toolbar">
        <div class="tool">
            <label>Shape</label>
            <select id="shapeSelect">
                <option value="circle">Circle</option>
                <option value="line">Line</option>
            </select>
        </div>

        <div class="tool">
            <label>Color</label>
            <input type="color" id="colorPicker" value="#3b82f6">
        </div>

        <button id="undoBtn">Undo</button>
    </div>

    <svg id="canvas" viewBox="0 0 100 50" preserveAspectRatio="none"></svg>

    <div class="counter">
        Shapes drawn: <span id="count">0</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
